---
- name: BitWarden | Compose the containers
  docker_compose:
    project_name: 'bitwarden'
    project_src: '{{ bitwarden_stub_path }}/docker'
    pull: true
    state: '{{ bitwarden_compose_state }}'
    recreate: '{{ bitwarden_compose_recreate }}'
    restarted:  '{{ bitwarden_compose_restart }}'
